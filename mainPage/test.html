<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf_viewer.min.css">
    <script src="../apiFeatching//fetchData.js"></script>
    <style>
        .pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .pdf-modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .pdf-modal-content {
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            height: 80%;
            background-color: #fefefe;
        }
        .pdf-page {
            display: block;
            margin: 10px 0;
        }
        .close {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mainContentSection"></div>
    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-modal-content">
            <div class='docHeading'>
                <h5>Document Viewer</h5>
            </div>
            <div class="pdf-container" id="pdfContainer"></div>
            <div id="closeModal" class="close"><p>CLOSE</p></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script>
        function renderPDF(url, canvasContainer) {
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
        const numPages = pdf.numPages;
        canvasContainer.innerHTML = ''; // Clear previous PDF content
        
        // Loop through each page and render it
        for (let pageNumber = 1; pageNumber <= numPages; pageNumber++) {
            pdf.getPage(pageNumber).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                canvas.className = 'pdf-page';
                canvasContainer.appendChild(canvas);
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }
    }, function(reason) {
        console.error(reason);
    });
}
        async function executeOpenBOAcc() {
            let boData = [];
            const fetchedData = await getBoStatus(28);
            if (fetchedData.status === true) {
                boData = fetchedData.Data;
            }
            if (boData[0].bo_id === '') {
                window.location.href = `https://01.limited/wvboaccount.aspx?id=28`;
                return;
            }

            function openBoAccount() {
                document.getElementById('mainContentSection').innerHTML =
                    `
                    <div class="BO-Heading" id="BO-Heading">
                        <div class="heading">
                            <h1>Open BO Account</h1>
                        </div>
                    </div>
                    <div class='boContentSection'>
                        <div class="container">
                            <div class="BO-content" id="BO-content"></div>
                        </div>
                    </div>
                    <div id="pdfModal" class="pdf-modal">
                        <div class="pdf-modal-content">
                            <div class='docHeading'>
                                <h5>Document Viewer</h5>
                            </div>
                            <div class="pdf-container" id="pdfContainer"></div>
                            <div id="closeModal" class="close"><p>CLOSE</p></div>
                        </div>
                    </div>
                `;
            }

            function bo_account_details() {
                document.getElementById('BO-content').innerHTML =
                    `
                    <div class="BO-status">
                        <h3>${boData[0].bo_id === '' ? "You Don't have BO Account. Please Click on Show BO Form" : 'BO Account Opened Successfully'}</h3>
                    </div>
                    
                    <table>
                        <tr>
                            <td>BO Number</td>
                            <td>${boData[0].bo_id}</td>
                        </tr>
                        <tr>
                            <td>BO Date</td>
                            <td>${boData[0].bo_date}</td>
                        </tr>
                        <tr>
                            <td>BO Name</td>
                            <td>${boData[0].inv_name}</td>
                        </tr>
                        <tr>
                            <td>CDBL BO<br>Acknowledgement</td>
                            <td><div id="pdfViewer1">View File</div></td>
                        </tr>
                        <tr>
                            <td>All Signed Documents</td>
                            <td><div id="pdfViewer2" style="cursor: pointer;">View File</div></td>
                        </tr>
                    </table>
                    <div class="showBOForm">
                        <a target="_self" href='https://01.limited/wvboaccount.aspx?id=28'>    
                            <h5>SHOW BO FORM</h5>
                        </a>
                    </div>
                `;
                
                document.getElementById('pdfViewer1').addEventListener('click', function() {
                    var pdfUrl = boData[0].CDBL;
                    document.getElementById('pdfContainer').innerHTML = ''; // Clear previous PDF content
                    renderPDF(pdfUrl, document.getElementById('pdfContainer'));
                    document.getElementById('pdfModal').style.display = 'block';
                });
                
                document.getElementById('pdfViewer2').addEventListener('click', function() {
                    var pdfUrl = boData[0].Signed;
                    document.getElementById('pdfContainer').innerHTML = ''; // Clear previous PDF content
                    renderPDF(pdfUrl, document.getElementById('pdfContainer'));
                    document.getElementById('pdfModal').style.display = 'block';
                });
                
                document.getElementById('closeModal').addEventListener('click', function() {
                    document.getElementById('pdfModal').style.display = 'none';
                });
            }

            openBoAccount();
            bo_account_details();
        }

        executeOpenBOAcc();
    </script>
</body>
</html>
